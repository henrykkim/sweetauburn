{{ partial "meta.html" . }}
<body>
  <div class="container">
    {{- range .Data.Pages.ByWeight -}}
    <div class="container">
      <div class="row">
        <div class="col-12">
          <section class="main-post {{ .Params.color }}">

            <div class="col-6">
              <h3 id="{{ .Params.id }}" class="post-title">
                  <a href="{{ .Permalink }}">
                    {{ .Title }}
                  </a>
              </h3>
            </div>
            
            <div class="featured-image">
              {{ if isset .Params "image" }}
              <a href="{{ .Permalink }}">
                <img src="{{ .Params.clip }}" class="img-fluid newspaper">
                <img src="{{ .Params.image }}" class="img-fluid">
              </a>
              {{ else }}
              <p>(No image)</p>
              {{ end }}
            </div>
          </section>
        </div>
      </div>
    </div>
    {{- end -}}
    <footer class="footer">
      <p>&copy; Company 2017</p>
    </footer>
  </div>
</body>
</html>
